<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>南苑机场路线</title>
    <meta name="Generator" content="Sublime Text3">
    <meta name="Author" content="中山卉子">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, minimum-scale=1.0,user-scalsble=no">
    <link rel="stylesheet" type="text/css" href="../css/topCom.css">
    <script type="text/javascript" src="../js/yCom.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=G5KVcsxaqZelX4kqC2FyUHlALDfRe95e"></script>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <div class="y_Box">
    	<!-- 顶部标题开始 -->
	    <div class="y_top">
	      <a href="" id="back">
	    	<div class="y_back"><span class="arrow"></span><span class="arrow green"></span></div></a>南苑机场路线
	    </div><!-- 顶部标题结束 -->
	    <!-- 百度地图部分开始 -->
	    <div id="allmap" style="width:100%;height:700px;"></div>
	    <div id="driving_way">
			<select>
				<option value="0">最少时间</option>
				<option value="1">最短距离</option>
				<option value="2">避开高速</option>
			</select>
			<input type="button" id="result" value="查询"/>
	    </div>
	    <div id="r-result"></div>
    </div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var start = "百度大厦";
	var end = "北京南苑机场";
	console.log(location.href);
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
	map.enableScrollWheelZoom(true);
	var nc = new BMap.NavigationControl();
		//将缩放平移控件添加到地图上
		map.addControl(nc);
		//添加比例尺控件
		map.addControl(new BMap.ScaleControl());
	//三种驾车策略：最少时间，最短距离，避开高速
	var routePolicy = [BMAP_DRIVING_POLICY_LEAST_TIME,BMAP_DRIVING_POLICY_LEAST_DISTANCE,BMAP_DRIVING_POLICY_AVOID_HIGHWAYS];
	$("#result").click(function(){
		map.clearOverlays(); 
		var i=$("#driving_way select").val();
		search(start,end,routePolicy[i]); 
		function search(start,end,route){ 
			var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true},policy: route});
			driving.search(start,end);
		}
	});
</script>
