<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预定酒店</title>
    <meta name="Generator" content="Sublime Text3">
    <meta name="Author" content="中山卉子">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, minimum-scale=1.0,user-scalsble=no">
    <link rel="stylesheet" type="text/css" href="../css/topCom.css">
    <link rel="stylesheet" type="text/css" href="../css/reserveHotel.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/yCom.js"></script>
</head>
<body>
	<div class="y_Box">
		<div class="mengbanbox">
		   <div class="mengban"></div>
		   <div id="mbImg">
				<img src="../img/Find_image_cartoon figure@2x.png"/></br>
				<span>预定成功</span>
		    </div>
		 </div>
    	<!-- 顶部标题开始 -->
	    <div class="y_top">
	      <a href="" id="back">
	    	<div class="y_back"><span class="arrow"></span><span class="arrow green"></span></div></a>预定酒店
	    </div><!-- 顶部标题结束 -->
	    <!--酒店精选头部部分-->
	    <div class="jinxuan">
	    	<p>桔子酒店·精选（北京西二旗店）</p>
	    	<p>入离店日期06月13日-06月14日/共一晚</p>
	    	<p>同程官方唯一预定：奢侈双床房/含双早/落地窗</p>
	    </div>
	    <div class="action">
	    	<p>
	    		<img src="../img/Find_icon_exclamation point@2x.png"/>
	    		<span>06月13日18前可以免费取消，游呗等你呦</span>
	    	</p>
	    </div>
	    <div class="clear"></div>
	    <!--预定表单部分开始-->
	    <form action="" method="get">
	    	<ul>
	    		<li>
	    			<div>房间数 <input type="text" name="house_num" class="ttoright"/></div>
	    		</li>
	    		<li>
	    			<div>
	    				入住人<input type="text" name="house_name" class="toright"/>
	    	            <img src="../img/Find_icon_plus sign@2x.png"/>
	    			</div>
	    			
	    		</li>
	    		<li>
	    			<div>
	    				手机号<input type="text" name="telnumber" class="toright"/>
	    	            <img src="../img/Find_icon_ contacts@2x (2).png"/>
	    			</div>
	    		</li>
	    		<li>
	    			<div>预计到店<input type="text" name="book_go" placeholder="18:00之前(不影响酒店留房)"/></div>
	    		</li>
	    		<li class="clear"></li>
	    		<li>
	    			<div>
	    				房费发票：<input type="text" name="fapiao" placeholder="如需发票，请向前台索取" class="tttoright"/>
	    			    <img src="../img/Find_icon_ invoice@2x.png"/>
	    			</div>
	    			
	    		</li>
	    		<li class="clear"></li>
	    		<li>
	    			<span>打折券</span>
	    			<div>
	    				房费立减：<input type="text" name="dazhequan" placeholder="-￥11.5"/>
	    			</div>
	    		</li>
	    		<li class="clear"></li>
	    		<li>
	    			<div>
	    				同意酒店相关住宿协议<input type="checkbox" name="check"/>
	    			</div>
	    		</li>
	    		<li class="clear"></li>
	    		<li>
	    			<div>
	    				￥178<input type="button" value="预定" id="IPbook"/>
	    			</div>
	    		</li>
	    	</ul>
	    </form><!--预定表单部分结束-->
	</div>
</body>
</html>
